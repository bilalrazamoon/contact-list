<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Contact List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Contact List</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./about-us">About us</a>
            </li>
          </ul>
        </div>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#addContactModal"
        >
          Add
        </button>
      </div>
    </nav>
    <!-- modal -->
    <div class="modal fade" id="addContactModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5">Add Contact</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="contactForm">
              <!-- name -->
              <div class="mb-3">
                <label for="nameFormControl" class="form-label">Name</label>
                <input
                  type="text"
                  id="nameFormControl"
                  placeholder="John Smith"
                  required
                  name="name"
                  class="form-control"
                />
              </div>
              <!-- email address -->
              <div class="mb-3">
                <label for="emailAddressFormControl" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  id="emailAddressFormControl"
                  placeholder="name@example.com"
                  required
                  name="email"
                  class="form-control"
                />
              </div>
              <!-- phone number -->
              <div class="mb-3">
                <label for="phoneNumberFormControl" class="form-label"
                  >Phone number</label
                >
                <input
                  type="tel"
                  id="phoneNumberFormControl"
                  placeholder="+92 000 1234567"
                  required
                  name="phone"
                  class="form-control"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="submit" form="contactForm" class="btn btn-primary">
              Add
            </button>
          </div>
        </div>
      </div>
    </div>
    <main class="container py-4">
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email address</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="contactTbody"></tbody>
      </table>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
